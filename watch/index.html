<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESU</title>
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="shortcut icon" href="../src/images/500x500.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    EVENTOS
                </li>
                <li>
                    RANKINGS
                </li>
            </ul>
        </nav>
        <img onclick="gohome()" src="../src/images/textlogo.png" alt="logo">
        <select id="collapsed-menu" onchange="headerselectionpage(this.value)">
            <option value="inicio" name="inicio" selected disabled onselect="gohome()">INICIO</option>
            <option value="eventos" name="eventos">EVENTOS</option>
            <option value="rankings" name="rankings">RANKINGS</option>
            <option value="redes" name="redes">REDES SOCIALES</option>
            <option value="apuestas" name="apuestas">APUESTAS</option>
            <option value="watch" name="watch">WATCH</option>
        </select>
        <nav>
            <li>
                REDES SOCIALES
            </li>
            <li>
                APUESTAS
            </li>
        </nav>
    </header>
    <content>
        <div class="esu-video">
            <video poster="/src/images/poster-art/fight-night-01.png"
            playsinline 
            webkit-playsinline
            autoplay
            id="esuPlayer"
            src="http://192.168.100.183:5500/src/video/output_optimized.mp4"
            onclick="document.querySelector('.controls').classList.remove('hidden'); lasttouch = 0;"
            >
                <h1>Parece que tu navegador no soporta video.</h1>
            </video>
            <div class="controls">
                <button class="rewind" onclick="videotime(-5)">-5s</button>
                <button class="playpause" onclick="playpausestream();">
                    <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve"><path d="M8,43.7V8.3c0-1,1.3-1.7,2.2-0.9l33.2,17.3c0.8,0.6,0.8,1.9,0,2.5L10.2,44.7C9.3,45.4,8,44.8,8,43.7z"/></svg>
                </button>
                <button  class="forward" onclick="videotime(+5)">+5s</button>
            </div>
            <h1>
                ESU presenta: Fight Night 01
            </h1>
        </div>
    </content>
    <div class="cookies">
        <h1>
            Aceptar cookies?
        </h1>
        <nav>
            <button onclick="biscuits.accept()">
                Aceptar
            </button>
            <button onclick="biscuits.reject()">
                Rechazar todas
            </button>
        </nav>
    </div>
    <script src="../src/js/index.js"></script>
    <script>
        const videostream = document.querySelector('video#esuPlayer');
        const playBtn = document.querySelector('.playpause');
        const header = document.querySelector('header');
        var lasttouch = 0;

        const playIcon = '<svg fill="#fff" width="800px" height="800px" viewBox="0 0 24 24" id="pause" data-name="Flat Color" xmlns="http://www.w3.org/2000/svg" class="icon flat-color"><path id="primary" d="M19,4V20a2,2,0,0,1-2,2H15a2,2,0,0,1-2-2V4a2,2,0,0,1,2-2h2A2,2,0,0,1,19,4ZM9,2H7A2,2,0,0,0,5,4V20a2,2,0,0,0,2,2H9a2,2,0,0,0,2-2V4A2,2,0,0,0,9,2Z" style="fill: #fff;"></path></svg>';
        const pauseIcon = '<svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve"><path d="M8,43.7V8.3c0-1,1.3-1.7,2.2-0.9l33.2,17.3c0.8,0.6,0.8,1.9,0,2.5L10.2,44.7C9.3,45.4,8,44.8,8,43.7z"/></svg>';

        function handleFullscreenChange() {
            const isFull = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement;
            if (isFull) {
                header.style.display = 'none';
                videostream.style.height = '100vh';
                videostream.style.top = '0';
            } else {
                header.style.display = 'block'; 
            }
        }

        function goFullscreen() {
            if (videostream.webkitEnterFullscreen) {
                videostream.webkitEnterFullscreen();
            } 
            else if (videostream.requestFullscreen) {
                videostream.requestFullscreen();
            }
        }  
        function isLandscape() {
            return window.matchMedia("(orientation: landscape)").matches;
        }

        videostream.addEventListener('webkitbeginfullscreen', handleFullscreenChange);
        videostream.addEventListener('webkitendfullscreen', handleFullscreenChange);
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        videostream.addEventListener('play', () => playBtn.innerHTML = playIcon);
        videostream.addEventListener('pause', () => playBtn.innerHTML = pauseIcon);
        videostream.addEventListener('error', () => {
            alert("Error cargando el video. Intenta recargar o usa otro navegador.");
        });
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (isLandscape()) {
                    if (!videostream.paused) {
                        tryEnterFullscreen();
                    }
                    video.style.height = '100vh';
                    video.style.width = '100vw';
                } else {
                    video.style.height = 'calc(100% - 15vh)';
                    video.style.top = '15vh';
                }
            }, 300); 
        });
        function playpausestream() {
            if (videostream.paused || videostream.ended) {
                videostream.play().catch(err => console.log("Error al reproducir:", err));
                playBtn.innerHTML = playIcon;
                goFullscreen();
            } else {
                videostream.pause();
                playBtn.innerHTML = pauseIcon;
            }
            videostream.volume = 1;
        }

        function videotime(seconds) {
            videostream.currentTime += seconds;
        }
        document.onload = () => {
            videostream.play();
        }
        setInterval(() => {
            lasttouch++;
            if(lasttouch > 2){
                document.querySelector(".controls").classList.add('hidden');
            } else if(lasttouch <= 2){
                document.querySelector('.controls').classList.remove('hidden'); 
            }
        }, 1000);
        
    </script>
</body>
</html>
