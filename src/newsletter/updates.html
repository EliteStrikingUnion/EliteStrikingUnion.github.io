<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        /* Estilos CSS aquí, preferiblemente inlíne */
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        table { border-collapse: collapse; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        img { display: block; border: 0; }
    </style>
</head>
<body style="margin: 0; padding: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f4f4f4">
        <tr>
            <td align="center">
                <!-- Contenedor Principal -->
                <table class="container" width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff;">
                    <!-- Cabecera con Imagen CDN -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <img src="../images/textlogo.png" alt="Logo de la empresa" width="150" style="display:block; max-width:150px;">
                        </td>
                    </tr>
                    <!-- Contenido -->
                    <tr>
                        <td style="padding: 20px; font-size: 16px; color: #333333; line-height: 1.5;">
                            <h1>ESU</h1>
                            <p>Gracias por ser parte de este club y suscribirte a la news letter.</p>
                        </td>
                    </tr>
                    <!-- Imagen de contenido CDN -->
                    <tr>
                        <td>
                            <img src="https://tu-cdn.com" alt="Imagen noticia" width="600" style="width:100%; max-width:600px; height:auto;">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
